<mat-toolbar>
  <mat-toolbar-row>
    <span>JBernal</span>
    <span></span>
    <nav style="padding-left:10px">
      <a routerLink="/oc">Ordenes de compra</a>
    </nav>
    <span class="example-spacer"></span>
    <a routerLink="/logout">Salir</a>
  </mat-toolbar-row>
</mat-toolbar>
<div class="row justify-content-center">
  <div class="col-10">
    <h4>
      Listado de OC
    </h4>
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>CODE</th>
        <td mat-cell *matCellDef="let element">{{element.code}} </td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>COMMENT</th>
        <td mat-cell *matCellDef="let element">{{element.comment}} </td>
      </ng-container>
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>DETAIL</th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
          <a mat-button [routerLink]="['/oc/detail', element.code]">
            <mat-icon>check_circle_outline</mat-icon>
          </a>
          <!-- <button mat-button (click)="onDetail(element.code)">
            <mat-icon>check_circle_outline</mat-icon>
          </button> -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
